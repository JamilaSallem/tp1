<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Connexion</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/bootstrap.min.css"> 
    </head>
    <body>
        <img src="../images/logo.jpg" width="150" alt="This is a logo" class="img-thumbnail"><br><br>

        <div class="btn-group" role="group" aria-label="BtnGrp1">
                <button type="button" class="btn btn-secondary">S'inscrire</button>
                <button type="button" class="btn btn-secondary">Home</button>
            </div><br><br>
        <form>
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>                </div>
            <div class="form-group"></div>
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="Mdp" placeholder="Password">
            </div><br><br>
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <button type="reset" class="btn btn-primary">Effacer</button>
        </form>
    </body>
</html>
